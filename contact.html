<!DOCTYPE html>
<html>
<head>
    <title>Navigate to Google Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url(sunny-meadow-landscape_1112-134.avif);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        .container {
            text-align: center;
        }
        .btn {
            background-color: #4285F4;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        iframe{
            border: 0;
            width: 100%;
            max-width: 800px; /* Optional: to set a maximum width */
            height: 500px; /* Adjust height as needed */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <style>
        </style>
    <div class="container">
        <h1>Our Company Location</h1>
        <p>Click the button below to view our location on Google Maps:</p>
        <a href="https://www.openstreetmap.org/?mlat=37.7749&mlon=-122.4194#map=15/37.7749/-122.4194" target="_blank" class="btn">Click here to view the location on OpenStreetMap</a>
    </div>
</body>
</html>
